<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Club Manager</title>
    <link href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body>
    <h1>{{ message }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Serial Number</th>
            </tr>
        </thead>
        <tbody>
            {% for ski_pass in ski_passes %}
            <tr>
                <th scope="row">{{ ski_pass.id }}</th>
                <td>{{ ski_pass.serial_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('static', path='/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
